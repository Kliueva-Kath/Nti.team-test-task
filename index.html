<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вебсайт Dell</title>
  </head>
  <body>
    <header>
      <img class="header__logo" src="./images/header__logo.svg" />
      <div class="header__mid-section">
        <nav>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a class="header__nav-text">Главная</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-text">Каталог</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-text">Новости</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-text">Наш АСЦ</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-text">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="header__search-button" type="button"></button>
      </div>

      <ul class="header__menu">
        <li class="header_menu-item">
          <a class="header__menu-link" href="#">
            <img
              class="header__menu-icon"
              src="./images/header__account-icon.svg"
              alt="аккаунт"
            />
          </a>
        </li>
        <li class="header_menu-item">
          <a class="header__menu-link" href="#">
            <img
              class="header__menu-icon"
              src="./images/header__chart-icon.svg"
              alt="сравнить"
            />
          </a>
        </li>
        <li class="header_menu-item">
          <a class="header__menu-link" href="#">
            <img
              class="header__menu-icon"
              src="./images/header__saved-icon.svg"
              alt="избранное"
            />
          </a>
        </li>
        <li class="header_menu-item">
          <a class="header__menu-link" href="#">
            <img
              class="header__menu-icon"
              src="./images/header__bag-icon.svg"
              alt="корзина"
            />
            <span class="header__items-quantity">3</span>
          </a>
        </li>
      </ul>
    </header>
  </body>
</html>
